<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Disciplina</title>
    <script>
        function abrirForm() {
            let id = document.getElementById("id").value;

            let xmlHttp = new XMLHttpRequest();
            xmlHttp.open("GET", "http://localhost/AV1JS/excluir?id=" + id);
            xmlHttp.send();

            location.reload();

        }
    </script>
</head>

<body>
    <ul>
        <li><a href="incluir.html">Incluir Disciplina</a></li>
        <li><a href="criarUsuarios.html">Criar Usuário</a></li>
        <li><a href="alterar.html">Alterar Disciplina</a></li>
        <li><a href="excluir.html">Excluir Disciplina</a></li>
        <li><a href="listarUmaDisciplina.html">Listar Um Disciplina</a></li>
        <li><a href="listarTodos.html">Listar Todos Disciplina</a></li>
    </ul>
    <form id="form">
        <fieldset>
            <legend style="font-size: 20px;">Digite o ID da disciplina que irá excluir</legend>
            <label>Id da Disciplina:</label>
            <input type="text" name="id" id="id"><br><br>
            <input type="button" name="envio" value="Enviar" onclick="abrirForm();">
        </fieldset>
    </form>
</body>

</html>
