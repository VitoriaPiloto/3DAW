<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>Importar arquivo CSV</title>

    <script>
        function enviarArq() {
            xmlHttp.open("POST", "http://localhost/AV1JS/upload.php");
            xmlHttp.send();
            location.reload();
        }
    </script>
</head>

<body>

    <div class="container">
        <form enctype="multipart/form-data">
            <div class="input-group">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFileInput" aria-describedby="customFileInput" name="file">
                    <label class="custom-file-label" for="customFileInput">Select file</label>
                </div>
                <div class="input-group-append">
                    <input type="submit" name="submit" value="Upload" class="btn btn-primary" onclick="enviarArq()">
                </div>
            </div>
        </form>
    </div>

</body>

</html>
