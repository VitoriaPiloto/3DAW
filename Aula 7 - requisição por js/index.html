<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Incluir aluno</title>
    <script>
        function enviarForm(){
            pNome = document.getElementById("nome").value;
            pMatricula = document.getElementById("matricula").value;
            pEmail = document.getElementById("email").value;
            pCpf =  document.getElementById("cpf").value;
            let xlmHttp = new XMLHttpRequest();
            xlmHttp.onreadystatechange = function(){
                console.log("Mudou status: " + this.readyState)
                if(this.readyState == 4 && this.status == 200){
                    console.log("Chegou resposta: " + this.responseText)
                    document.getElementById("msg").innerHTML = this.responseText;
                }
            }
            console.log(pNome, pMatricula, pEmail, pCpf);
            xlmHttp.open("GET", "http://localhost/Aula%207%20-%20requisi%C3%A7%C3%A3o%20por%20js/incluir.php?nome=" + 
            pNome + "&matricula=" + pMatricula + "&email=" + pEmail + "&cpf=" + pCpf);
            xlmHttp.send();
            console.log("Enviei requisição");
        }
    </script>
</head>
<body>
    <form id="formIncluir">
        <fieldset>
            <label>Nome: </label>
            <input type="text" id="nome" name="nome"><br><br>
            <label>Matricula: </label>
            <input type="text" id="matricula" name="matricula"><br><br>
            <label for="email">Email: </label>
            <input type="text" id="email" name="email"><br><br>
            <label for="cpf">CPF: </label>
            <input type="text" id="cpf" name="cpf"><br><br>
            <input type="button" name="submit" value="submit" onclick="enviarForm();">
        </fieldset>
    </form>
    <p id="msg">aaaa</p>
</body>
</html>
